<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Weather!</title>
</head>
<body>

  <div class="row happy">
    <div class="container-fluid" id="pageview">
  <!--                    MIDDLE COLUMN               -->
      <div class="col-md-6 col-md-push-2 mid">

        <button type="submit" class='btn btn-danger btn-block' id="logout">Logout!</button>
        <!--      FORMS MODAL          -->
        <div class= 'modal-dialog'>
          <div class= 'modal-content'>
            <div class= 'modal-body'>
              <div class='row'>

                <!--      LOGIN FORM          -->
                <div id='spacer'></div>
                <div class="col-xs-6 login" id="login_form">
                  <div class="well">
                    <form  id="login" class='login_form'>
                      <span style="font-size: 1.5em;">Loginstration.</span><br>
                      Email <input type='email' name='email' placeholder="Your email" ><br>
                      Password <input type='password' name='password' ><br>
                      <button type="submit" class='btn btn-success btn-block' form="login">Submit</button>
                    </form>
                  </div>
                </div>


                <!--      REGISTER FORM          -->

                <div class="col-xs-6 register" id="register_form">
                  <div class="well">
                    <form  id="register" class='register_form'>
                      <span style="font-size: 1.5em;">Registration!</span><br>
                      Email <input type='email' name='email' placeholder='Your email'><br>
                      Password <input type='password' name='password'><br>
                      Password Confirm <input type='password' name='password_confirmation'><br>
                      <button type="submit" class='btn btn-success btn-block'>Register</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <textarea class="weather"></textarea>

      </div>
      <!--                    LEFT COLUMN               -->
      <div class="col-md-2 col-md-pull-6 side">
      </div>
      <!--                    RIGHT COLUMN              -->
      <div class="col-md-4 side">
      <button type="button" class="btn btn-success btn-block" id='profile_buttons_display'>Profile?</button>
      <div class="row" id='profile_buttons'>
        <div class="col-xs-3">
          <button type="button" class="btn btn-success btn-block" id='profile_create'>Create?</button>
        </div>
        <div class="col-xs-3">
          <button type="button" class="btn btn-danger btn-block" id='profile_destroy'>DESTROY!</button>
        </div>
        <div class="col-xs-6">
          <button type="button" class="btn btn-success btn-block" id='profile_edit'>Edit! / Fill!</button>
        </div>
      </div>

  <!--    PROFILE FORM        -->
          <form id="profile">
          Nickname <input type='text' class='form-control' id='nickname' placeholder='What to call you'><br>
          Zipcode <input type='text' class='form-control' id='zip_code' placeholder='ex: 90210'><br>
          Fav Meme  <select id="fav_meme" class="form-control">
              <option value="doge">Doge</option>
              <option value="doge">Doge</option>
              <option value="doge">Doge</option>
              <option value="doge">Doge</option>
              <option value="doge">Doge</option>
              <option value="doge">Doge</option>
            </select><br>

            <button type="submit" class='btn btn-success btn-block' id="profile_submit" form="profile">SUBMIT PROFILE!</button><br>
            <button type="button" class='btn btn-success btn-block' id="profile_update">FILL TABLE/UPDATE PROFILE!</button><br>
          </form>
  <!--    CHOOSE WEATHER/MUSIC PAIRS      -->
          <form  id="pairs">
            Please pair what genre you'd like for weather conditions!<br>
            <div class='row'>
              <!-- weather -->
              <div class="col-xs-6">
                <select id="weather" class="form-control">
                  <option value="clear">Clear</option>        <!-- clear-day, clear-night,wind -->
                  <option value="raining">Raining</option>    <!-- rain -->
                  <option value="cloudy">Cloudy</option><!--fog,cloudy,partly-cloudy-day,partly-cloudy-night-->
                  <option value="snowing">Snowing</option>    <!-- snow,sleet -->
                </select>
              </div>
              <!-- genre -->
              <div class="col-xs-6">
                <select id="genre" class="form-control">
                  <option value="pop">Pop</option><option value="hard_rock">Hard Rock</option><option value="rap">Rap</option>
                  <option value="edm">EDM</option><option value="motown">Motown</option><option value="blues">Blues</option>
                  <option value="folk">Folk</option><option value="country">Country</option><option value="indie_rock">Indie Rock</option>
                  <option value="jazz">Jazz</option><option value="Reggae">Reggae</option><option value="ambient">Ambient</option>
                </select>
              </div>
            </div>
          <button type="submit" class='btn btn-primary btn-block pairings_container' form="pairs">Add!</button><br>
          </form>
        <!-- TABLE OF PAIRINGS -->
        <div class='table-responsive'>
          <table class="table" id='pairings-table'>
            <tr>
              <th> Weather </th>
              <th> Genre </th>
            </tr>
            <tr id='examples'>
              <td> Ex: Clear </td>
              <td> Ex: Motown </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
  <script type="text/javascript" src="javascript/bootstrap.min.js"> </script>
  <script type="text/javascript" src="javascript/weather_api.js"></script>
  <script type="text/javascript" src="javascript/script.js"></script>
</body>
