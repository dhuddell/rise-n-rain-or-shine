<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/clock_style.css">
  <link rel="icon" type="image/png" href="favicon.ico">

  <link href="assets/fonts/fontello.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Weather!</title>
</head>
<body>
  <div class="row happy">
    <div class="container-fluid" id="pageview">
    <!--             MIDDLE MIDDLE MIDDLE MIDDLE MIDDLE MIDDLE COLUMN               -->
      <div class="col-md-6 col-md-push-2 mid">

        <button type="submit" class='btn btn-default btn-block' style="background-color: #0f1620;color:white" id="logout">Logout!</button>
        <!--      FORMS MODAL          -->
        <div class= 'modal-dialog'>
          <div class= 'modal-content'>
            <div class= 'modal-body'>
              <div class='row'>
                <div id='spacer'></div>
              <!--      REGISTER FORM          -->
                <div class="col-xs-6 register" id="register_form">
                  <div class="well">
                    <form  id="register" class='register_form'>
                      <span style="font-size: 1.5em;">Registration</span><br>
                      Email <input type='email' class='form-control' name='email' placeholder='Your email' required><br>
                      Password <input type='password' class='form-control' name='password' required><br>
                      Password Confirm <input type='password' class='form-control' name='password_confirmation' required><br>
                      <button type="submit" class='btn btn-default btn-block'>Register</button>
                    </form>
                  </div>
                </div>
              <!--      LOGIN FORM          -->
                <div class="col-xs-6 login" id="login_form">
                  <div class="well">
                    <form  id="login" class='login_form'>
                      <span style="font-size: 1.5em;">Login</span><br>
                      Email <input type='email' class='form-control' name='email' placeholder="Your email" required><br>
                      Password <input type='password' class='form-control' name='password' required><br>
                      <button type="submit" class='btn btn-default btn-block' form="login">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- SoundCloud Widet -->
        <!-- <iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/users/1539950/favorites" width="100%" height="465" scrolling="no" frameborder="no"></iframe> -->
      <!-- CLOCK MAGIC HAPPY TIME -->
        <div class="clock_container">
          <div id="clock" class="dark">
            <div class="display">
              <div class="weekdays"></div>
              <div class="ampm"></div>
              <div class="alarm"></div>
              <div class="digits"></div>
            </div>
          </div>
          <div class="button-holder">
            <a class="alarm-button"><i class="icon-clock"></i></a>
          </div>
        </div>
      <!-- CLOCK POPUP HAPPY TIME -->
        <div class="overlay">
          <div id="alarm-dialog">
            <h2>Set alarm after</h2>
            <label class="hours">
              Hours
              <input type="number" value="0" min="0" />
            </label>
            <label class="minutes">
              Minutes
              <input type="number" value="0" min="0" />
            </label>
            <label class="seconds">
              Seconds
              <input type="number" value="0" min="0" />
            </label>
            <div class="button-holder">
              <a id="alarm-set" class="button blue">Set</a>
              <a id="alarm-clear" class="button red">Clear</a>
            </div>
          </div>
        </div>
        <div class="overlay">
          <div id="time-is-up">
            <div class="button-holder">
              <a class="button blue">Close</a>
            </div>
          </div>
        </div>
      </div>
    <!--         LEFT LEFT LEFT LEFT LEFT LEFT LEFT COLUMN               -->
      <div class="col-md-2 col-md-pull-6 side">
        <div id="thingHolder">
        </div>
      </div>
    <!--         RIGHT RIGHT RIGHT RIGHT RIGHT RIGHT RIGHT COLUMN              -->
      <div class="col-md-4 side">
        <button type="button" class="btn btn-default btn-block" id='profile_buttons_display'>Profile?</button>
        <div class="row" id='profile_buttons'>
          <div class="col-xs-4">
            <button type="button" class="btn btn-default btn-block" id='profile_create'>Create?</button>
          </div>
          <div class="col-xs-4">
            <button type="button" class="btn btn-danger btn-block" onclick="return confirm('Are you sure?')" id='profile_destroy'>DESTROY!</button>
          </div>
          <div class="col-xs-4">
            <button type="button" class="btn btn-default btn-block" id='profile_edit'>Edit! / Fill!</button>
          </div>
        </div>
      <!--    PROFILE FORM        -->
        <form id="profile">
          Nickname <input type='text' class='form-control' id='nickname' placeholder='What to call you' required><br>
          Zipcode <input type='number' class='form-control' id='zip_code' placeholder='ex: 90210' pattern="[0-9]{3,5}" oninvalid="setCustomValidity('Please enter valid zip')" title="5 numbers required" required><br>
          Favorite Meme  <select id="fav_meme" class="form-control">
            <option value="doge">Doge</option>
            <option value="doge">Doge</option>
            <option value="doge">Doge</option>
            <option value="doge">Doge</option>
            <option value="doge">Doge</option>
            <option value="doge">Doge</option>
          </select><br>

          <button type="submit" class='btn btn-default btn-block' id="profile_submit" form="profile">SUBMIT PROFILE!</button><br>
          <button type="button" class='btn btn-default btn-block' id="profile_update">FILL TABLE/UPDATE PROFILE!</button><br>
        </form>
      <!--    CHOOSE WEATHER/MUSIC PAIRS      -->
        <form  id="pairs">
          Pair what genre to hear for which forecast!<br>
          <div class='row'>
            <!-- weather -->
            <div class="col-xs-6">
              <select id="weather" class="form-control">
                <option value="clear">Clear</option>        <!-- clear-day, clear-night,wind -->
                <option value="raining">Raining</option>    <!-- rain -->
                <option value="cloudy">Cloudy</option><!--fog,cloudy,partly-cloudy-day,partly-cloudy-night-->
                <option value="snowing">Snowing</option>    <!-- snow,sleet -->
              </select>
            </div>
          <!-- genre -->
            <div class="col-xs-6">
              <select id="genre" class="form-control">
                <option value="pop">Pop</option><option value="hard_rock">Hard Rock</option><option value="rap">Rap</option>
                <option value="edm">EDM</option><option value="motown">Motown</option><option value="blues">Blues</option>
                <option value="folk">Folk</option><option value="country">Country</option><option value="indie_rock">Indie Rock</option>
                <option value="jazz">Jazz</option><option value="Reggae">Reggae</option><option value="ambient">Ambient</option>
              </select>
            </div>
          </div>
          <button type="submit" class='btn btn-block pairings_container' form="pairs">Add!</button><br>
        </form>
      <!-- TABLE OF PAIRS -->
        <div class='table-responsive'>
          <table class="table" id='pairings-table'>
            <tr>
              <th>Weather</th>
              <th>Genre</th>
            </tr>
            <tr id='examples'>
              <td>Ex: Clear</td>
              <td>Ex: Motown</td>
            </tr>
          </table>
        </div>
        <div class='current_banner'>
          <div id='weather_display'>
            <h3> YOUR CURRENT WEATHER</h3>
            <textarea rows=1 class="weather pp"></textarea>
          </div>
          <div id='genre_display'>
            <h3> YOUR CURRENT GENRE</h3>
            <textarea rows=1 class="genre pp"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
  <script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
  <script type="text/javascript" src="javascript/bootstrap.min.js"> </script>
  <script type="text/javascript" src="javascript/weather_api.js"></script>
  <script type="text/javascript" src="javascript/script.js"></script>
  <script type="text/javascript" src="javascript/alarm.js"></script>
</body>
