<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.ico">
  <meta charset="utf-8">
  <title>Weather!</title>
</head>
<body>
  <header id="header" class="header">
  </header>

  <!--       REGISTRATION FORM     -->
  <div class="start">
    <div id="register_form">
      <form  name="register" class='landing'>
        <span style="font-size: 1.5em;">Registration!</span><br>
        Email <input type='email' id='user_email' placeholder='Your email'><br>
        Password <input type='password' id='user_pw'><br>
        Password Confirm <input type='password' id='user_pwc'><br>
        <button type="submit" form="register" id='register_submit'>Register</button>
      </form>
    </div>

    <br>
  <!--      LOGIN FORM          -->

    <div id="login_form">
        <form  name="login" class='login_form'>
          <span style="font-size: 1.5em;">Loginstration.</span><br>
          Email <input type='email' placeholder="Your email" id='login_email'><br>
          Password <input type='password'  id='login_pw'><br>
          <button type="submit" form="login" id='login_submit'>Submit</button>
          </form>
      </div>
   </div>
  <!-- END OF THE LANDING LOGIN/REGISTER -->

  <div class="container">
    <div class="middle_column push-by-three">
    </div>
    <div class="side left_column pull-by-seven">
    </div>
    <div class="side right_column">
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
  <script type="text/javascript" src="script.js"></script>
</body>
