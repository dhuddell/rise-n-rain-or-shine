<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <!-- <link rel="icon" type="image/png" href="favicon.ico"> -->
  <meta charset="utf-8">
  <title>Weather!</title>
</head>
<body>
  <header id="header" class="header">
  </header>



  <div class="row-fluid container">
<!--                    MIDDLE COLUMN               -->
    <div class="col-md-8 col-md-push-2 midd">
      <div class='row'>
        <div id="forms" class= 'modal-body'>
        <!--      LOGIN FORM          -->
          <div class="col-xs-6">
            <div class="well">
              <form  id="login" class='login_form'>
                <span style="font-size: 1.5em;">Loginstration.</span><br>
                Email <input type='email' name='email' placeholder="Your email" ><br>
                Password <input type='password' name='password' ><br>
                <button type="submit" class='btn btn-success btn-block' form="login">Submit</button>
              </form>
            </div>
          </div>

        <!--      REGISTER FORM          -->
          <div class="col-xs-6">
            <div class="well">
              <form  id="register" class='register_form'>
                <span style="font-size: 1.5em;">Registration!</span><br>
                Email <input type='email' name='email' placeholder='Your email'><br>
                Password <input type='password' name='password'><br>
                Password Confirm <input type='password' name='password_confirmation'><br>
                <button type="submit" class='btn btn-success btn-block'>Register</button>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    <!--                    LEFT COLUMN               -->
    <div class="col-md-2 col-md-pull-8   sidee">
    </div>
    <!--                    RIGHT COLUMN               -->
    <div class="col-md-2 sidee">
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
  <script type="text/javascript" src="bootstrap.min.js"> </script>
  <script type="text/javascript" src="weather_api.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
